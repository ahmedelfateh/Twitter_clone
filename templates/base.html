<script>

function getParameterByName(name, url) {
  if (!url) url = window.location.href;
  name = name.replace(/[\[\]]/g, '\\$&');
  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
  results = regex.exec(url);
  if (!results) return null;
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

function loadTweetContainer(tweetContainerID){
            var query  = getParameterByName('q')
            var tweetList = [];
            var nextTweetUrl;
            var tweetContainer;
            if (tweetContainerID){
              tweetContainer = $("#" + tweetContainerID)
            } else {
              tweetContainer = $("#tweet-container")
            }
            var initialURL = tweetContainer.attr("data-url") || "/api/tweet/"    


$(document.body).on("click", ".tweet-like", function(e){
    e.preventDefault()
    var this_ = $(this)
    var tweetId = this_.attr("data-id")
    var likedUrl = '/api/tweet/' + tweetId + "/like/"

    $.ajax({
        method:"GET",
        url: likedUrl,
        success: function(data){
        if (data.liked){
            this_.text("Liked")
        } else {
            this_.text("Unliked")
        }
        },
        error: function(data){
        console.log("error")
        console.log(data)
        }
    })
})



 $(document.body).on("click", ".tweet-reply", function(e){
    e.preventDefault()
    var this_ = $(this)
    var parentId = this_.attr("data-id")
    var username = this_.attr("data-user")
    $("#replyModal").modal({})
    $("#replyModal textarea").val("@" + username + " ")
    $("#replyModal").on("shown.bs.modal", function(){
      $('textarea').focus()
    })
  })




 $(document.body).on("click", ".retweetBtn", function(e){
    e.preventDefault()
    console.log("clicked")
    var url = "/api" + $(this).attr("href")
    $.ajax({
      method: "GET",
      url: url,
      success: function (data) {
        console.log(data)
        // if username is in the API path... let's ignore 
        if (initialURL == "/api/tweet/") {
          attachTweet(data, true, true)
          updateHashLinks()
        }
        
      },
      error: function(data){
        console.log("error")
        console.log(data)
      }
    })
  })

function updateHashLinks(){
    $(".media-body").each(function(data){
        var hashtagRegex = /(^|\s)#([\w\d-]+)/g
        var usernameRegex = /(^|\s)@([\w\d-]+)/g
        var currentHtml = $(this).html();
        var newText;
        newText = currentHtml.replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>")
        newText = newText.replace(usernameRegex, "$1@<a href='/tags/$2/'>$2</a>")
        $(this).html(newText)
        
    })
}
/////////////////////////-------------------------- Tweet format
function formatTweet(tweetValue){

var datedisplay = tweetValue.date_display;
var tweetContent = tweetValue.content;
var tweetUser = tweetValue.user;
var tweetId = tweetValue.id;
var isReply = tweetValue.reply;
var tweetContent;
var preContent;
var container;
var retweet;

    if (tweetValue.parent && !isReply) {
        tweetValue = tweetValue.parent
        preContent = " <a href='"+ tweetValue.user.url +"' > " + tweetValue.user.username + " </a> " + " Retweeted || "+ "at " + tweetValue.datedisplay
    } else if (tweetValue.parent && isReply) {
        preContent = " <a href='"+ tweetValue.user.url +"' > " + tweetValue.user.username + " </a> " + " Retweeted "
    }

    var verb = 'Like'
    if (tweetValue.did_like){
            verb = 'Unlike'
                }

tweetContent = tweetValue.content + "<br/>"

    + " By <a href='"+ tweetValue.user.url +"' > " + tweetValue.user.username + " </a>|| "

    + tweetValue.datedisplay + " || " + "<a href='/tweet/"+tweetId+"'>View</a> || " 

    + "<a class='retweetBtn' href='/tweet/" + tweetValue.id + "/retweet/'>Retweet</a>"

    + " || <a href='#' class='tweet-like' data-id=" + tweetValue.id + ">" + verb + " [ " + tweetValue.likes + " ]</a>"

    + " || <a href='#' class='tweet-reply' data-id=" + tweetValue.id + ">Reply</a>"


    if (retweet){
            container = "<div class=\"media\"><div class=\"media-body\">"+ retweet + tweetContent +"</a></div></div><hr/>"
    } else {
            container = "<div class=\"media\"><div class=\"media-body\">"+ tweetContent +"</a></div></div><hr/>"
    }


    return container
}


            function attachTweet(tweetValue, prepend, retweet){
                var tweet_html;
                tweet_html = formatTweet(tweetValue)

                if (prepend==true){
                    tweetContainer.prepend(tweet_html)
                } else {
                    tweetContainer.append(tweet_html)
                }
            }
            function parseTweets(){
                if (tweetList ==0){
                    tweetContainer.text("No Tweets Found")
                } else {
                        $.each(tweetList, function(key, value){
                        var tweetKey = value.key;
                        if (value.parent) {
                            attachTweet(value, false, true)
                        } else {
                            attachTweet(value)
                        }
                    })
            }
            }

            var nextTweetUrl;
            function fetchTweets(url){               
                var fecthUrl;

                if (!url){
                    fecthUrl = initialURL
                } else {
                    fecthUrl = url
                }

                $.ajax({
                    url: fecthUrl,
                    data: {
                        "q": query
                    },

                    method: "GET",
                    success: function(data){
                        tweetList = data.results
                        if (data.next){
                            nextTweetUrl = data.next
                        } else{
                            $("#loadmore").css("display", "none")
                        }
                        nextTweetUrl = data.next
                        parseTweets()
                        updateHashLinks()
                    },

                    error: function(data){
                        console.log("error")
                        console.log(data)
                    }   
            })
            }
            fetchTweets()
        $('#loadmore').click(function(event){
            event.preventDefault()
            if (nextTweetUrl){
                fetchTweets(nextTweetUrl)
            }
        })

var charsStart = 250;
  var charsCurrent = 0;
  $(".tweet-form").append("<span class='tweetCharsLeft'>" + charsStart + "</span>")
  $(".tweet-form textarea").keyup(function(event){
      var tweetValue = $(this).val()
      charsCurrent = charsStart - tweetValue.length
      var spanChars = $(this).parent().parent().parent().find("span.tweetCharsLeft")
      spanChars.text(charsCurrent)
      if (charsCurrent > 0 ) {
         // remove classes
         spanChars.removeClass("grey-color")
         spanChars.removeClass("red-color")
      } else if (charsCurrent == 0) {
         // add grey class
         spanChars.removeClass("red-color")
         spanChars.addClass("grey-color")
      } else if (charsCurrent < 0) {
          // add red class
          spanChars.removeClass("grey-color")
          spanChars.addClass("red-color")
      }
  })


$(".tweet-form").submit(function(event){
    event.preventDefault()
    var this_ = $(this)
    var formData = this_.serialize()

 if (charsCurrent >= 0) {
        $.ajax({
          url: "/api/tweet/create/",
          data: formData,
          method: "POST",
          success: function(data){
            this_.find("input[type=text], textarea").val("")
            attachTweet(data, true)
            updateHashLinks()
            $("#replyModal").modal("hide")
           
          },
          error: function(data){
            console.log("error")
            console.log(data.statusText)
            console.log(data.status)
          }
        })
      }  else {
        console.log("Too Long Tweet")
    }

    })
}


</script>

<script>
      $(document).ready(function(){
        var typingTimer;
        var doneInterval = 800; // in ms
        var searchInput = $("#navbar-search-form input[type=text]")
        var searchQuery;
        searchInput.keyup(function(event){
            searchQuery =  $(this).val()
            clearTimeout(typingTimer)
            typingTimer = setTimeout(doneSearchTyping, doneInterval)
            
        })
         searchInput.keydown(function(event){
            clearTimeout(typingTimer)  
        })
        function doneSearchTyping(){
          if (searchQuery){
            // do search
            var url = '/tweet/search/?q=' + searchQuery
            document.location.href = url;
          }
        }
      })
</script>
